<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒険の始まり</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/party.css">
    <link rel="stylesheet" href="styles/battle.css">
</head>

<body>
    <div id="title-screen">
        <h1 class="game-title">ドラゴンクエスト風コマンドバトルゲーム</h1>
        <div class="controls">
            <button id="start-button">冒険開始</button>
            <div class="volume-control">
                <span>音量</span>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <div id="party-screen" class="hidden">
        <header class="party-header">
            <div class="header-buttons">
                <button id="back-button" class="action-button">戻る</button>
            </div>
            <h2 class="header-title">パーティー編成</h2>
            <div class="header-buttons">
                <button id="go-button" class="action-button">出かける</button>
            </div>
        </header>

        <div class="main-content">
            <div class="character-pane">
                <h3>キャラクター一覧</h3>
                <div id="character-list">
                    </div>
            </div>
            <div class="right-pane">
                <div id="party-slots-container">
                    <h3>パーティー</h3>
                    <div class="party-slots">
                        <div class="party-slot" data-slot-id="0"></div>
                        <div class="party-slot" data-slot-id="1"></div>
                        <div class="party-slot" data-slot-id="2"></div>
                        <div class="party-slot" data-slot-id="3"></div>
                    </div>
                </div>
                <div id="character-details">
                    <h3>詳細情報</h3>
                    <div id="details-content">
                        <p class="placeholder">キャラクターを選択してください</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="battle-screen" class="hidden">
        <header class="game-header">
            <h1 class="page-title">戦闘開始！</h1>
        </header>

        <main class="battle-container">
            <div class="battlefield">
                <div id="enemy-party" class="party-area enemies">
                </div>
                <div id="player-party" class="party-area players">
                </div>
            </div>

            <div class="ui-container">
                <div id="message-log" class="log-box">
                    <p>戦闘開始！</p>
                </div>
                <div id="command-area" class="command-box hidden">
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/party.js"></script>
    <script src="scripts/battle.js"></script>
</body>

</html>
